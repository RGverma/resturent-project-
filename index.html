<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- red rose fonts-->
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Poppins:ital,wght@1,300&family=Red+Rose:wght@500&display=swap" rel="stylesheet">
<!-- dela gothic one font -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Dela+Gothic+One&family=Poppins:ital,wght@1,300&family=Red+Rose:wght@500&display=swap" rel="stylesheet">
 
    <title>restaurant</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="./assets/white-logo.png" alt="logo" class="logo" /> 
                </div>
                 <div>
                    <ul class="list">
                        <li class="list-items">our menu</li>
                        <li class="list-items">maps</li>
                        <li class="list-items">About</li>
                        <li class="list-items">contact</li>
                    </ul>
                 </div>
                 <div>
                    <button class="button-small">order</button>
                 </div>
             </nav>
        </section>
        <!-- hero section -->
        <section aria-label="hero">
            <div class="hero">
                <h1 class="hero-heading" >
                    A Restaurant That Only Serves Delicious Food  
                </h1>
                <button class="button-large">read our menu</button>
                <div class="bottom">
                   
                        <img src="./assets/scrool.png" alt="bottom-logo">
                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
